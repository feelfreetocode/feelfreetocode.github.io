<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/common.css">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href='/index.html' class="navbar-brand">

            <span class="font-weight-bold text-danger">E</span>-Shop <i
                class="fas fa-shopping-cart text-primary"></i></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/orders.html">Orders<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart.html" tabindex="-1" aria-disabled="true">Cart
                        <span class="badge badge-pill badge-primary">15</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile.html" tabindex="-1" aria-disabled="true">Profile
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html" tabindex="-1" aria-disabled="true">Login
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html" tabindex="-1" aria-disabled="true">Logout
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup.html" tabindex="-1" aria-disabled="true">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- from -->

    <div class="card container mt-4 ">
        <p class="alert simple-heading-1 text-center">Signup Here</p>
        <hr class="p-0 m-0">
        <div class="row card-body">
            <div class="col-md-6 order-md-first order-sm-last border-top-0 border-left-0 border-bottom-0 border">
                <hr>
                <div class="m-3">
                    <p class="simple-heading-2">Signup With Social Account</p>
                    <hr class="mb-3">

                    <div class="mt-4 pt-4">
                        <button class="btn btn-lg btn-block bg-facebook text-white mb-4  shadow shadow-sm"><i
                                class="fab fa-facebook-f mr-4"></i>
                            Login With Facebook</button>
                        <button class="btn mt-4 btn-lg btn-block bg-google text-white  shadow shadow-sm"><i
                                class="fab fa-google mr-4"></i>Login With
                            Google</button>
                    </div>

                </div>

            </div>
            <div class="col-md-6 ">

                <form action="/login.html" class="m-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon">Full Name</span>
                        </div>
                        <input class="form-control" type="text" name="" placeholder="First Name"
                            aria-label="Recipient's " aria-describedby="my-addon">
                        <input class="form-control" type="text" name="" placeholder="Last Name"
                            aria-label="Recipient's " aria-describedby="my-addon">

                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" class="form-control" type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="my-input">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                                <label for="my-input" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                                <label for="my-input" class="form-check-label">Female</label>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="my-input">Address</label>
                        <textarea class="form-control" name="" id=""></textarea>
                    </div>

                    <input type="submit" class="btn btn-info btn-block" value='Create An Account'>

                    <button class="mt-3  border btn btn-light btn-block btn-sm">Have An Account ?
                        Click To
                        Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
